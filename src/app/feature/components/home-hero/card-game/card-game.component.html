<div ngClass="loader" [class.hide]="!isLoading" [style.transitionDelay]="isLoading ? '0s' : '.5s'">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>

    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
<div ngClass="cards__container">
    <ul ngClass="cards" [ngClass]="{'fixed-positioning': isFixedPositioning}" *ngIf="!isLoading">
        <li 
        *ngFor="let tableau of tableaux; let i = index" 
        (click)="goPaint(tableau.id.toString())" 
        ngClass="cards__item random-positioning"
        [style.animation-delay]="(i * 200) + 'ms'"
        [ngStyle]="{top: !isFixedPositioning ? imagePositions[i].y + 'px' : 'initial', left: !isFixedPositioning ? imagePositions[i].x + 'px' : 'initial'}">
            <img [src]="tableau.imageUrl" alt="{{ tableau.title }} from {{ tableau.artist }} made in {{ tableau.date }}">
        </li>
    </ul>
</div>
